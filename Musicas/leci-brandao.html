
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../LinkAcordes.css">
    <title>RV Cifras – Leci Brandão</title>
</head>


<body>


<section class="song"
         id="isso-e-fundo-de-quintal"
         data-artist="Leci Brandão"
         data-title="Isso É Fundo De Quintal">

<h2>Leci Brandão – <i>Isso É Fundo De Quintal</i></h2><div class="tom">Tom: <span class="chord">C</span></div><br><br><br><span class="chord">                C7                                    G7</span><br><br><span class="chord">                C</span><span class="chord">             E7                                     F</span><a id="Leci01"></a>

<hr>

</section>


<section class="song"
         id="valeu-demais"
         data-artist="Leci Brandão"
         data-title="Valeu Demais">

<h2>Leci Brandão – <i>Valeu Demais</i></h2><div class="tom">Tom: <span class="chord">A</span></div><br><br><span class="chord">A</span><span class="chord">     A</span><br><span class="chord">A</span><span class="chord">     A</span><br><br>

<hr>

</section>


<div id="chord-preview" class="hidden">
  <div class="image-wrapper">
    <button class="nav prev" type="button">←</button>
    <img id="chord-image" alt="Diagrama" />
    <button class="nav next" type="button">→</button>
  </div>
  <button class="close" type="button">✕</button>
  <div class="dots"><button class="dot" type="button"></button></div>
</div>

<script src="../Acordes.js"></script>
<script src="../AcordeScript.js"></script>

<script>
const anchors = Array.from(document.querySelectorAll("section.song")).map(section => section.id);

let currentIndex = 0;

/* Detect visible song on scroll     */
function detectCurrentSong() {
    let scrollPosition = window.scrollY + window.innerHeight / 3;

    for (let i = anchors.length - 1; i >= 0; i--) {
        const el = document.getElementById(anchors[i]);
        if (el && el.offsetTop <= scrollPosition) {
            currentIndex = i;
            break;
        }
    }
}

window.addEventListener("scroll", detectCurrentSong);

/* Hash change handling              */
function updateIndexFromHash() {
    const hash = window.location.hash.substring(1);

    if (!hash) return;

    const index = anchors.indexOf(hash);
    if (index !== -1) {
        currentIndex = index;
    }
}

window.addEventListener("hashchange", updateIndexFromHash);
window.addEventListener("load", () => {
    updateIndexFromHash();
    detectCurrentSong();
});

/* Navigation functions              */
function goPrev() {
    detectCurrentSong();
    if (currentIndex > 0) {
        window.location.hash = anchors[currentIndex - 1];
    }
}

function goNext() {
    detectCurrentSong();
    if (currentIndex < anchors.length - 1) {
        window.location.hash = anchors[currentIndex + 1];
    }
}

/* Swipe support*/
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener("touchstart", e => {
    touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener("touchend", e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    if (touchEndX < touchStartX - 50) {
        goNext();
    }
    if (touchEndX > touchStartX + 50) {
        goPrev();
    }
}</script>


<div id="floatingPrev">
    <a href="javascript:void(0)" class="navButton" onclick="goPrev()">←</a>
</div>

<div id="floatingNext">
    <a href="javascript:void(0)" class="navButton" onclick="goNext()">→</a>
</div>

</body>
</html>

<div id="chord-preview" class="hidden">
  <div class="image-wrapper">
    <button class="nav prev" type="button">←</button>

    <button class="nav next" type="button">→</button>

<script src="../Acordes.js"></script>
<script src="../AcordeScript.js"></script>

<script>
const anchors = Array.from(document.querySelectorAll("section.song")).map(section => section.id);

let currentIndex = 0;

/* Detect visible song on scroll     */
function detectCurrentSong() {
    let scrollPosition = window.scrollY + window.innerHeight / 3;

    for (let i = anchors.length - 1; i >= 0; i--) {
        const el = document.getElementById(anchors[i]);
        if (el && el.offsetTop <= scrollPosition) {
            currentIndex = i;
            break;
        }
    }
}

window.addEventListener("scroll", detectCurrentSong);

/* Hash change handling              */
function updateIndexFromHash() {
    const hash = window.location.hash.substring(1);

    if (!hash) return;

    const index = anchors.indexOf(hash);
    if (index !== -1) {
        currentIndex = index;
    }
}

window.addEventListener("hashchange", updateIndexFromHash);
window.addEventListener("load", () => {
    updateIndexFromHash();
    detectCurrentSong();
});

/* Navigation functions              */
function goPrev() {
    detectCurrentSong();
    if (currentIndex > 0) {
        window.location.hash = anchors[currentIndex - 1];
    }
}

function goNext() {
    detectCurrentSong();
    if (currentIndex < anchors.length - 1) {
        window.location.hash = anchors[currentIndex + 1];
    }
}

/* Swipe support*/
let touchStartX = 0;
let touchEndX = 0;

document.addEventListener("touchstart", e => {
    touchStartX = e.changedTouches[0].screenX;
});

document.addEventListener("touchend", e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    if (touchEndX < touchStartX - 50) {
        goNext();
    }
    if (touchEndX > touchStartX + 50) {
        goPrev();
    }
}</script>


<div id="floatingPrev">
    <a href="javascript:void(0)" class="navButton" onclick="goPrev()">←</a>
</div>

<div id="floatingNext">
    <a href="javascript:void(0)" class="navButton" onclick="goNext()">→</a>
</div>

</body>
